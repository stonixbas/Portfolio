            </div>
            <div class="opciones_menu_html ">
                <a href="../../index.html">
                    <i class='bx bxs-user-detail' title="Sobre mi"></i>
                    <h4>Sobre mi</h4>
                </a>
                <a href="../../index.html">
                    <i class='bx bxs-bulb' title="Proyectos"></i>

                <a href="../../index.html">
                    <i class='bx bxs-book-bookmark' title="Formación"></i>

                    <h4>Experiencia</h4>

                    <i class='bx bxs-contact' title="Contacto"></i>
                    <h4>Contacto</h4>
                </a>
            </div>
            <div class="redes_sociales_menu_html">
                <div>
                    <a class="red_social_menu_html" href="http://www.instagram.com" target="_blank"><i class='bx bxl-instagram' title="Instagram"></i></a>
                    <a class="red_social_menu_html" href="http://www.twitch.tv" target="_blank"><i class='bx bxl-twitch' title="Twitch"></i></a>

        <header>
            <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>MENJA</h1>
		<button type="button" class="play-normal-btn">PLAY GAME</button>
		<button type="button" class="play-casual-btn">CASUAL MODE</button>
		<div class="credits">An 8kB game by <a href="https://cmiller.tech">Caleb Miller</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">RESUME GAME</button>
		<button type="button" class="menu-btn--pause">MAIN MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Your Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">PLAY AGAIN</button>
		<button type="button" class="menu-btn--score">MAIN MENU</button>
	</div>
</div>

        </header>
        <script src="menja.js"></script>
    </body>
</html>
