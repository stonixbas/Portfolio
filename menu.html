<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      color: white;
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #menuIcon {
      font-size: 30px;
      margin-left: 20px;
      position: fixed;
      top: 20px;
      cursor: pointer;
      z-index: 2;
      color: white;
    }

    #content {
      transition: margin-left .5s;
      padding: 16px;
    }

    #socialMedia {
      position: fixed;
      bottom: 20px;
      left: 16px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <div id="content">
    <img src="tu_imagen.jpg" alt="Imagen de la sección superior" style="width: 100%;">
    <a href="#">Opción 1</a>
    <a href="#">Opción 2</a>
    <a href="#">Opción 3</a>
    <a href="#">Opción 4</a>
    <a href="#">Opción 5</a>
  </div>
  <div id="socialMedia">
    <a href="#">Redes Sociales</a>
  </div>
</div>

<div id="menuIcon">&#9776; Menú</div>

<script>
  document.getElementById('menuIcon').addEventListener('mouseenter', openNav);
  document.getElementById('sidebar').addEventListener('mouseleave', closeNav);

  function openNav() {
    document.getElementById("sidebar").style.width = "250px";
    document.getElementById("content").style.marginLeft = "250px";
  }

  function closeNav() {
    document.getElementById("sidebar").style.width = "0";
    document.getElementById("content").style.marginLeft= "0";
  }
</script>

</body>
</html>
